<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<table>
			<tr th:each="u : ${utenti}">
				<td th:text="${u.nome}"></td>
				<td th:text="${u.username}"></td>
				<td th:text="${u.email}"></td>
				<td th:text="${u.indirizzo}"></td>
				<td th:text="${u.comune}"></td>
				<td th:text="${u.provincia}"></td>
				<td th:text="${u.cap}"></td>
			</tr>
		</table>
	</body>
</html>
