<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{css/Login.css}">
</head>

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form method="post" action="login/check">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="username" name="username" required>
                        <label for="">Username</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="password" required>
                        <label for="">Password</label>
                    </div>
<!--                     <div class="forget"> -->
<!--                         <label for=""><input type="checkbox"> Remember me  &nbsp &nbsp&nbsp &nbsp <a href="#">Password dimenticata?</a></label> -->
<!--                     </div> -->
                    <button type="submit" id="login">Log in</button>
                    <div class="register">
                        <p>Non hai un account? <a th:href="@{/registrazione}">Registrati</a></p>
                        <p><a th:href="@{/home}">Torna alla Hompage</a></p>
                        
                    </div>
                </form>
                <p th:if="${logError}" style="color: red; text-align: center;">Credenziali Errate</p>
            </div>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
