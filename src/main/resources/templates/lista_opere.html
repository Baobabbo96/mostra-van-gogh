<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>


  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Collezione </title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Cardo:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="css/dettaglio.css">
   <link rel="stylesheet" type="text/css" href="css/lista_opere.css">
   <link rel="stylesheet" type="text/css" href="css/style.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

<body style="background-color: #fbae17">

  <!-- ======= Header ======= -->
  
  <header>
 	<nav class="navbar ">
        <div class="navbar-toggle">
          <button class="menu-toggle" onclick="apriMenu()"><img th:src="@{image/menubutton.png}" id="menubutton"></button>
          <div id="logoHome">
            <a href="#" id="dimLogo"><img src="image/logo.png"></a>
          </div>

          <div>
            <a th:href="@{/biglietto}"  class="blurry-brush-button-2 catafratto">BIGLIETTERIA</a>
            <a href="#" id="profileImg" style="display: none;"><img src="image/profile.png" alt="Profile Image"></a>
        </div>

          <div>
            <a th:href="@{/login}" id="loginBtn" class="catafratto blurry-brush-button-1">Login</a>
            <a  id="profileImg" style="display: none;"><img src="image/profile.png" alt="Profile Image"></a>
        </div>
        </div>
    </nav>
        <div class="sidebar">
      <ul class="menu">
        <li class="Mahekjain-button-1"><a th:href="@{/home}">Home</a></li>
        <li class="Mahekjain-button-1"><a th:href="@{/biografia}">L'artista</a></li>
        <li class="Mahekjain-button-1"><a th:href="@{/opere}">Le Opere</a></li>
        <li class="Mahekjain-button-1"><a th:href="@{/ordine}">Compra una stampa</a></li>
      </ul>
    </div>
  </header>
  
  <!-- End Header -->

  <!-- ======= Hero Section ======= -->

    <div class="container" style="margin-top: 5rem; margin-bottom: 5rem">
      <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
          <h1 id="collezione">Collezione</h1>
          <p>"Non so nulla con certezza, ma la vista delle stelle mi fa sognare."</p>
          <p>-Vincent Van Gogh</p>
        </div>
      </div>
    </div>

    <!-- ======= Gallery Section ======= -->
    <div class="container">
    	<div class="row riga-lista" data-masonry='{"percentPosition": true }'>
	        <div th:each="o : ${opere}" class="col-lg-3 col-md-6 col-sm-12 mb-4 p-0 align-middle">
	            <a th:href="@{dettaglio-opera(id=${o.id})}"><img class="immagine-lista" th:src="@{${o.immagine}}" alt=""></a>
	        </div>
   		</div>
    </div>
 
  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">
    <div class="container">
      <div class="copyright">
        &copy; Copyright <strong><span>Van Gogh Project</span></strong>. All Rights Reserved
      </div>
     
    </div>
  </footer><!-- End Footer -->

  <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <div id="preloader">
    <div class="line"></div>
  </div>

  <!-- Vendor JS Files -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bs5-lightbox@1.8.3/dist/index.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
  <!-- Template Main JS File -->
  <script src="js/lista_opere.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
