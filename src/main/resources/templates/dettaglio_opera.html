<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<table>
			<tr th:object="${opera}">
				<td th:text="${opera.titolo}"></td>
				<td th:text="${opera.descrizione}"></td>
				<td th:text="${opera.tecnica}"></td>
				<td th:text="${opera.anno}"></td>
				<td th:text="${opera.prezzoStampa}"></td>
				<td> 
					<img th:src="@{${opera.immagine}}"></img>
				</td>
			</tr>
		</table>
	</body>
</html>
