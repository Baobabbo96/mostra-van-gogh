<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SigUp</title>
    <link rel="stylesheet" href="Register.css">
    <script defer src="Register.js"></script>
</head>

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <div id="error"></div>
                <form id="form" action="#">
                    <h2>Registrazione</h2>
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" id="username" name="username" required>
                        <label for="username">Username</label>
                    </div>
                        <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" id="nome" name="nome" required>
                        <label for="nome">Nome</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="cognome" id="cognome" name="cognome" required>
                        <label for="cognome">Cognome</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" id="email" name="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="password" name="password" required>
                        <label for="passowrd">Password</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="verifypassword" name="verifypassword" required>
                        <label for="verifypassowrd">Conferma Password</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="business-outline"></ion-icon>
                        <input type="text" id="address" name="address" required>
                        <label for="address">Indirizzo</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="business-outline"></ion-icon>
                        <input type="text" id="comune" name="comune" required>
                        <label for="comune">Comune</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="business-outline"></ion-icon>
                        <input type="text" id="provincia" name="provincia" required>
                        <label for="provincia">Provincia</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="business-outline"></ion-icon>
                        <input type="text" id="CAP" name="CAP" required>
                        <label for="CAP">CAP</label>
                    </div>
                    <button class="submit">
                        Registrati
                    </button>
                    <div class="register">
                        <p>Hai gia un account? <a href="Login.html">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
