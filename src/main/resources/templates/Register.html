<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SigUp</title>
    <link rel="stylesheet" th:href="@{css/Register.css}">
    <script defer th:src="@{js/Register.js}"></script>
</head>

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <div id="error"></div>
                <form id="form" th:object="${utente}" method="post">
                    <h2>Registrazione</h2>
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input th:field="*{username}" placeholder="username" type="text" id="username" name="username" required>
                        <label for="username">Username</label>
                    </div>
                        <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input th:field="*{nome}" placeholder="nome" type="text" id="nome" name="nome" required>
                        <label for="nome">Nome</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input th:field="*{cognome}" placeholder="cognome" type="text" id="cognome" name="cognome" required>
                        <label for="cognome">Cognome</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input th:field="*{email}" placeholder="email" type="email" id="email" name="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input th:field="*{password}" placeholder="password" type="password" id="password" name="password" required>
                        <label for="passowrd">Password</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="business-outline"></ion-icon>
                        <input th:field="*{indirizzo}" placeholder="indirizzo" type="text" id="address" name="address" required>
                        <label for="address">Indirizzo</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="business-outline"></ion-icon>
                        <input th:field="*{comune}" placeholder="comune" type="text" id="comune" name="comune" required>
                        <label for="comune">Comune</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="business-outline"></ion-icon>
                        <input th:field="*{provincia}" placeholder="provincia" type="text" id="provincia" name="provincia" required>
                        <label for="provincia">Provincia</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="business-outline"></ion-icon>
                        <input th:field="*{cap}" placeholder="cap" type="text" id="CAP" name="CAP" required>
                        <label for="CAP">CAP</label>
                    </div>
                    <button type ="submit" class="submit">
                        Registrati
                    </button>
                    <div class="register">
                        <p>Hai gia un account? <a th:href="@{/login}">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
